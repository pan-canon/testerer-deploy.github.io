<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR: Привязка объекта к камере</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Сцена для AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Камера с отслеживанием положения -->
    <a-entity camera></a-entity>

    <!-- Простая геометрия объекта (например, куб), который будет отображаться на поверхности -->
    <a-box color="#4CAF50" position="0 1.5 -5" scale="2 2 2"></a-box>

    <!-- Плоскость, на которой будет виден объект -->
    <a-entity geometry="primitive: plane; width: 10; height: 10"
              material="color: #90ee90; shader: flat; opacity: 0.6"
              position="0 0 -5"></a-entity>

    <!-- Камера для отслеживания маркеров -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
