<!doctype html>
<html>
<head>
	<script type="text/javascript" src="https://www.goat1000.com/tagcanvas.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			try {
				TagCanvas.Start('root', 'tags_root', {
					activeAudio: true, 
					//audioIcon: false, 
					audioVolume: '2.0', 
					bgRadius: '50%', 
					decel: '1.50', 
					//dragControl: true, 
					imageRadius: '50%', 
					//noMouse: true, 
					pinchZoom: true, 
					//shadow: '#000000', 
					shape: "vcylinder", 
					
				});
			} catch(e) {
			// something went wrong, hide the canvas container
				document.getElementById('myCanvasContainer').style.display = 'none';
			}
		};
	</script>
</head>

<body>

	<div id="myCanvasContainer">
		<canvas width="300" height="300" id="root">
			<p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
		</canvas>
	</div>

	<div id="tags_root">
		<ul>
			<li>
				<a href="http://www.google.com" target="_blank">
				Biohazard
				<audio src="./audio/Go_Tell_Aunt_Rhody.ogg"></audio>
			</a></li>
			<li>
				<a href="/fish">Тестовый 2</a>
				<audio src="./audio/Go_Tell_Aunt_Rhody.ogg"></audio>
			</li>
			<li><a href="/chips">Тестовый 3</a></li>
			<li><a href="/salt">Тестовый 4</a></li>
			<li><a href="/vinegar">Тестовый 5</a></li>
		</ul>
	</div>

</body>
</html>
