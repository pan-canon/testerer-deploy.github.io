<!doctype html>
<html>
<head>
	<title>Associative Connection</title>
	<link type="text/css" href="style.css" rel="stylesheet" />
	<!--[if lte IE 8]>
		<script type="text/javascript" src="./js/support/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="./js/core/tagcanvas.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			try {
				TagCanvas.Start('root', 'tags_root', {
					  shape: "DblHelix",
  lock: "x",
				});
			} catch(e) {
				// something went wrong, hide the canvas container
				document.getElementById('cloud_container').style.display = 'none';
			}
		};
		function tcFront() {
			TagCanvas.TagToFront('root', {
				id: "tag1"
			});
		}
function DblHelix(n, rx, ry, rz) {
  var a = Math.PI / n, i, j, p = [],
    z = rz * 2 / n;
  for(i = 0; i < n; ++i) {
    j = a * i;
    if(i % 2)
      j += Math.PI;
    p.push([rx * Math.cos(j),
      rz - z * i,
      ry * Math.sin(j)]);
  }
  return p;
}
	</script>
</head>

<body>

	<button onclick="tcFront()">TagToFront</button>

	<div id="cloud_container">
		<canvas width="300" height="300" id="root">
			<p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
		</canvas>
	</div>

	<div id="tags_root">

			</li>
		</ul>
	</div>

</body>
</html>
