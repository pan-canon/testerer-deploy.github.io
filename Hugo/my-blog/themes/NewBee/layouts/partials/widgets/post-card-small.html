<a href="{{ .Permalink }}">
    {{ with .Params.image }}
    <div class="icon-other" style="background-image: url( {{ . }} );"></div>
    {{ else }}
    <div class="icon-other" style="background-image: url( {{ .Site.Params.page.defaultPostImg }} );"></div>
    {{ end }}
    {{ .Title }}
    <div class="other-summary">{{ .Summary }}</div>
    <div class="other-date">{{ .PublishDate.Format "2006-1-2"}}</div>
</a>
