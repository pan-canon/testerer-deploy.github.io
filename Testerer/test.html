<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Comparison Test</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

video, canvas {
    border: 1px solid black;
    max-width: 100%;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
}
</style>
</head>
<body>
    <h1>Face Comparison Test</h1>
    
    <div class="container">
        <video id="video" autoplay></video>
        <button id="capture-btn">Take Selfie</button>
        <canvas id="selfie-canvas"></canvas>
        <button id="compare-btn" disabled>Compare</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="result-text">Processing...</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script>
        let video = document.getElementById("video");
let captureBtn = document.getElementById("capture-btn");
let compareBtn = document.getElementById("compare-btn");
let selfieCanvas = document.getElementById("selfie-canvas");
let ctx = selfieCanvas.getContext("2d");

let modal = document.getElementById("modal");
let resultText = document.getElementById("result-text");
let closeBtn = document.getElementById("close-btn");

let selfieData = null;

// –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => console.error("üö® –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err));

captureBtn.addEventListener("click", () => {
    selfieCanvas.width = video.videoWidth;
    selfieCanvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, selfieCanvas.width, selfieCanvas.height);
    selfieData = convertToGrayscale(selfieCanvas);
    console.log("üì∏ –°–µ–ª—Ñ–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    compareBtn.disabled = false;
});

compareBtn.addEventListener("click", () => {
    let currentCanvas = document.createElement("canvas");
    let currentCtx = currentCanvas.getContext("2d");
    currentCanvas.width = video.videoWidth;
    currentCanvas.height = video.videoHeight;
    currentCtx.drawImage(video, 0, 0, currentCanvas.width, currentCanvas.height);
    let currentData = convertToGrayscale(currentCanvas);

    let matchPixel = pixelWiseComparison(selfieData, currentData);
    let matchHistogram = histogramComparison(selfieData, currentData);

    console.log(`üîç Pixel Match: ${matchPixel.toFixed(2)}, Histogram Match: ${matchHistogram.toFixed(2)}`);

    if (matchPixel > 0.6 && matchHistogram > 0.7) { // ‚¨ÖÔ∏è –û—Å–ª–∞–±–ª–µ–Ω—ã –ø–æ—Ä–æ–≥–∏
        resultText.innerText = "‚úÖ –í—ã –ø–µ—Ä–µ–¥ –∑–µ—Ä–∫–∞–ª–æ–º!";
    } else {
        resultText.innerText = "‚ùå –ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è!";
    }

    modal.style.display = "flex";
});

closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
});

// üîπ –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤ –æ—Ç—Ç–µ–Ω–∫–∏ —Å–µ—Ä–æ–≥–æ
function convertToGrayscale(canvas) {
    let ctx = canvas.getContext("2d");
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let pixels = imageData.data;

    for (let i = 0; i < pixels.length; i += 4) {
        let avg = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
        pixels[i] = avg;
        pixels[i + 1] = avg;
        pixels[i + 2] = avg;
    }

    ctx.putImageData(imageData, 0, 0);
    return canvas.toDataURL("image/png"); // ‚¨ÖÔ∏è –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω—ë–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
}

// üîπ –£–ª—É—á—à–µ–Ω–Ω–æ–µ Pixel-wise Comparison
function pixelWiseComparison(img1, img2) {
    let image1 = atob(img1.split(',')[1]);
    let image2 = atob(img2.split(',')[1]);

    let matchCount = 0;
    for (let i = 0; i < image1.length; i++) {
        if (Math.abs(image1.charCodeAt(i) - image2.charCodeAt(i)) < 100) { // ‚¨ÖÔ∏è –†–∞–∑–Ω–∏—Ü–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞
            matchCount++;
        }
    }

    return matchCount / image1.length;
}

// üîπ –£–ª—É—á—à–µ–Ω–Ω–æ–µ Histogram Comparison
function histogramComparison(img1, img2) {
    let hist1 = createHistogram(img1);
    let hist2 = createHistogram(img2);
    let diff = 0;

    for (let i = 0; i < hist1.length; i++) {
        diff += Math.abs(hist1[i] - hist2[i]);
    }

    return 1 - (diff / (hist1.reduce((a, b) => a + b, 0) * 1.2)); // ‚¨ÖÔ∏è –†–∞–∑—Ä–µ—à–∞–µ–º –¥–æ 20% —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–π
}

// üîπ –ì–∏—Å—Ç–æ–≥—Ä–∞–º–º–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
function createHistogram(img) {
    let hist = new Array(256).fill(0);
    let imgData = atob(img.split(',')[1]);

    for (let i = 0; i < imgData.length; i++) {
        hist[imgData.charCodeAt(i)]++;
    }

    return hist;
}

</script>
</body>
</html>
