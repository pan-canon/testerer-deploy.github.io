<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>They're here</title>
  <link rel="manifest" href="manifest.json">
  <!-- Include Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Preloader covers full screen with white background */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Simple spinner example */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Global content container for dynamic screens */
    #global-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Global camera container (fullscreen) */
    #global-camera {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
    }
    /* Controls panel (fixed at the bottom center) */
    #controls-panel {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
    }
    /* Fade-in effect for dynamically loaded screens */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .fade-in.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>
<select id="language-selector"></select>
  <!-- Dynamic content container: all screens will be loaded here -->
  <div id="global-content"></div>
  
  <!-- Global camera container (remains static) -->
  <div id="global-camera">
    <div id="mirror-quest-status" style="display:none; position:absolute; top:1rem; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); color:#fff; padding:0.5rem; z-index:999;"></div>
    <div class="camera-inner">
      <!-- Video element and overlays will be created dynamically -->
      <div id="camera-controls-overlay"></div>
    </div>
  </div>
  
  <!-- Controls panel (remains static) -->
  <div id="controls-panel"></div>
  
  <!-- Scripts -->
  <script src="assets/libs/db/sql-wasm.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
