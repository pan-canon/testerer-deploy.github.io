<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Пример</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR-сцена с использованием AR.js и A-Frame -->
  <a-scene embedded arjs>
    <!-- Используем маркер hiro, когда его видит камера, появляется 3D объект -->
    <a-marker preset="hiro">
      <!-- 3D-объект, который появляется на маркере -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <!-- Камера, которая будет использоваться для отслеживания маркера -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
