<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Block</title>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- A-Frame сцена с AR.js -->
  <a-scene embedded arjs>
    <!-- Маркер для AR (будет использоваться для привязки объекта) -->
    <a-marker preset="hiro">
      <!-- 3D объект (например, куб) будет привязан к маркеру -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
