<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js: Привязка объекта к маркеру</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@2.0.0/dist/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Сцена AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Камера для отслеживания положения -->
    <a-entity camera></a-entity>

    <!-- Маркер для отслеживания -->
    <a-marker preset="hiro">
      
      <!-- Куб, привязанный к маркеру -->
      <a-box color="#ff6347" position="0 0.5 0" scale="1 1 1"></a-box>
    </a-marker>

    <!-- Система для рендеринга в реальном времени -->
    <a-entity light="type: directional; color: #fff; intensity: 0.5" position="5 10 -10"></a-entity>
  </a-scene>
</body>
</html>
