<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мультяшная 3D версия пространства</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Основная сцена для AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Камера для отслеживания пространства -->
    <a-entity camera></a-entity>
    
    <!-- Мультяшная плоскость пола (простая зеленая поверхность) -->
    <a-entity geometry="primitive: plane; width: 10; height: 10"
              material="color: #90ee90; shader: flat; opacity: 0.6"
              position="0 0 -5"></a-entity>
    
    <!-- Мультяшные стены (яркие цвета) -->
    <a-box color="#add8e6" position="5 2.5 -3" scale="1 5 1"></a-box> <!-- Стена 1 -->
    <a-box color="#ff6347" position="-5 2.5 -3" scale="1 5 1"></a-box> <!-- Стена 2 -->
    
    <!-- Углы комнаты (мультяшные объекты) -->
    <a-box color="#ff7f50" position="5 2.5 -8" scale="1 5 1"></a-box>
    <a-box color="#ff7f50" position="-5 2.5 -8" scale="1 5 1"></a-box>

    <!-- Камера для отслеживания маркеров -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
