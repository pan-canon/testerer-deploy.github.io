<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мультяшная версия пространства</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Камера и сцена AR -->
    <a-entity camera></a-entity>

    <!-- Простая мультяшная плоскость для пола -->
    <a-entity geometry="primitive: plane; width: 10; height: 10"
              material="color: #90ee90; shader: flat; opacity: 0.5"
              position="0 0 -5"></a-entity>

    <!-- Мультяшная стена (сделана как блок с цветом) -->
    <a-box color="#add8e6" position="5 2.5 -3" scale="1 5 1"></a-box>
    
    <!-- Мультяшные углы комнаты -->
    <a-box color="#ff6347" position="-5 2.5 -3" scale="1 5 1"></a-box>

    <!-- Камера для отслеживания маркеров -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
