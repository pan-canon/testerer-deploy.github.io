<!-- Template: One diary entry -->
<!-- If no image data is provided, pass an empty string for {{img}} and the helper {{imgDisplay}} will hide the tag -->
<div class="diary-entry {{postClass}}">
  <p data-animate-on-board="true">{{text}}</p>
  <img src="{{img}}" alt="Diary image" style="{{imgDisplay}}" />
  <span class="diary-timestamp">{{timestamp}}</span>
</div>
