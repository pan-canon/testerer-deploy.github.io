<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Metas -->
		<title>test</title>
	    <meta name="description" content="A WebGL plane with a ripple effect on mouse move using curtains.js">

<style>
body {background: #000}

.item {
  width: 300px;
  height: 300px;
}

.bottleMask {
  background-color: #74ccf4;
  clip-path: circle(29% at 50% 60%);
}

</style>

	</head>
	<body>



<div class="item">

<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="poisonFilter">
			<feTurbulence type="turbulence" baseFrequency="0.0001" numOctaves="1" result="turbulence">
				<animate attributeName="baseFrequency" dur="15s" values="0.0001;0.02;0.0001;0.02;0.0001" begin="imgBiopunk1.load" repeatDur="indefinite" />
			</feTurbulence>
			<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="25" in="SourceGraphic" in2="turbulence" />
		</filter>
		<mask id="bottleMask" fill="white">
			<image id="imgBiopunk1" xlink:href="img/biopunk/11.jpg" width="100%" height="120%" filter="url(#poisonFilter)" />
		</mask>
	</defs>
	<image xlink:href="img/bottle-white.png" width="300" />
	<path class="bottleMask" mask="url(#bottleMask)" fill="#0ff" d="M0, 0h300v300H0V0z" />
	
	<circle cx="150" cy="180" r="90" fill-opacity="0.2" fill="#ccc"/>
	<rect width="40" height="90" x="130" y="0" fill-opacity="0.2" fill="#ccc" />
	<rect width="40" height="33" x="130" y="0" fill="#f4f4f4" />
</svg>


<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

	<defs>
		<filter id="poisonFilter">
			<feTurbulence type="turbulence" baseFrequency="0.0001" numOctaves="1" result="turbulence">
				<animate attributeName="baseFrequency" dur="25s" values="0.0001;0.02;0.0001;0.02;0.0001" begin="imgBiopunk2.load" repeatDur="indefinite" />
			</feTurbulence>
			<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="25" in="SourceGraphic" in2="turbulence" />
		</filter>

		<mask id="bottleMask2" fill="white">
			<image id="imgBiopunk2" xlink:href="img/biopunk/3.jpg" width="100%" height="100%" filter="url(#poisonFilter)" />
		</mask>
	</defs>

	<image xlink:href="img/bottle-white.png" width="300" />
	<path class="tubeLiquid" mask="url(#bottleMask2)" fill="#b22" d="M0,0h300v300H0V0z" />

</svg>


</div>

</body>
</html>
