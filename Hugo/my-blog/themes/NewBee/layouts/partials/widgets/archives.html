{{ range (.Site.RegularPages.GroupByDate "2006") }}
<div class="content-block">
    <div class="content-list-col">
        <h3>{{ .Key }}</h3>
        <ul>
            {{ range (where .Pages "Type" "posts") }}
            <li>
                <a href="{{ .RelPermalink }}">
                    {{ .Title }} | {{ .PublishDate.Format "01-02" }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
