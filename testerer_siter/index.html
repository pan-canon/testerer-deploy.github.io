<!doctype html>
<html>
<head>
	<title>Associative Connection</title>
	<link type="text/css" href="style.css" rel="stylesheet" />
	<!--[if lte IE 8]>
		<script type="text/javascript" src="./js/support/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="./js/core/tagcanvas.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			try {
				TagCanvas.Start('root', 'tags_root', {
					activeAudio: true, 
					//audioIcon: false, 
					audioVolume: '2.0', 
					bgRadius: '50%', 
					//centreImage: './img/biohazard.png', 
					decel: '0.60', 
					//dragControl: true, 
					imageRadius: '50%', 
					//noMouse: true, 
					pinchZoom: true, 
					//shadow: '#000000', 
					shape: "vcylinder", 
					shuffleTags: true, 
					textColour: "#000000", 
					//textFont: "", 
					//tooltip: "native", 
					weight: true, 
				});
			} catch(e) {
				// something went wrong, hide the canvas container
				document.getElementById('cloud_container').style.display = 'none';
			}
		};
		function tcFront() {
			TagCanvas.TagToFront('root', {
				id: "tag1"
			});
		}
	</script>
</head>

<body>

	<button onclick="tcFront()">TagToFront</button>

	<div id="cloud_container">
		<canvas width="300" height="300" id="root">
			<p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
		</canvas>
	</div>

	<div id="tags_root">
		<ul>
			<li>
				<a id="tag1" href="http://www.google.com" target="_blank">
					Biohazard
					<audio src="./audio/Go_Tell_Aunt_Rhody.ogg"></audio>
				</a>
			</li>
			<li>
				<a href="/fish">Тестовый 2</a>
			</li>
			<li>
				<a href="/chips">Тестовый 3</a>
			</li>
			<li>
				<a href="/salt">Тестовый 4</a>
			</li>
			<li>
				<a href="/vinegar">Тестовый 5</a>
			</li>
		</ul>
	</div>

</body>
</html>
