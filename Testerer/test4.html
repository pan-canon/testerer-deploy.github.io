<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мультяшная 3D версия комнаты с AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

    <!-- Камера для отслеживания положения устройства -->
    <a-entity camera></a-entity>

    <!-- Плоскость пола (мультяшный стиль) -->
    <a-entity id="floor" geometry="primitive: plane; width: 10; height: 10"
              material="color: #90ee90; shader: flat; opacity: 0.6"
              position="0 0 0"></a-entity>

    <!-- Мультяшная стена 1 -->
    <a-box color="#ff6347" position="5 2.5 -3" scale="1 5 1"></a-box>

    <!-- Мультяшная стена 2 -->
    <a-box color="#add8e6" position="-5 2.5 -3" scale="1 5 1"></a-box>

    <!-- Мультяшный угол комнаты -->
    <a-box color="#ff7f50" position="5 2.5 -8" scale="1 5 1"></a-box>

    <!-- Мультяшный угол комнаты -->
    <a-box color="#ff7f50" position="-5 2.5 -8" scale="1 5 1"></a-box>

    <!-- Камера для отслеживания маркеров -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
