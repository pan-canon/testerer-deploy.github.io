<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мультяшная 3D версия комнаты</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Камера -->
    <a-entity camera></a-entity>

    <!-- Мультяшный стиль пола (плоскость с материалом, похожим на мультфильм) -->
    <a-entity geometry="primitive: plane; width: 10; height: 10"
              material="color: #90ee90; shader: flat; opacity: 0.7"
              position="0 0 -5"></a-entity>

    <!-- Мультяшный куб -->
    <a-box color="#ff6347" position="0 0.5 -3" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>

    <!-- Простая геометрия для создания мультяшной стены -->
    <a-box color="#add8e6" position="-5 2.5 -3" scale="1 5 1"></a-box>
    
    <!-- Камера для отслеживания маркеров -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
