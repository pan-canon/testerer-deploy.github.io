<html>
<head>

	<script type="text/javascript" src="./js/core/tagcanvas.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			try {
				TagCanvas.Start('root', 'tags_root', {
					activeAudio: true, 
					//audioIcon: false, 
					audioVolume: '2.0', 
					bgRadius: '50%', 
					//centreImage: './img/biohazard.png', 
					//decel: '0.60', 
					//dragControl: true, 
					//clickToFront: '.6', 
					//frontSelect: true, 
					imageRadius: '50%', 
					initial: [0.030, -0.070], 
					lock: 'xy', 
					maxSpeed: '0.05', 
					//noMouse: true, 
					outlineMethod: "colour", 
					outlineColour: '#b22222', 
					padding: '20', 
					pinchZoom: true, 
					//reverse: 1, 
					//shadow: '#000000', 
					//shape: "vcylinder", 
					shuffleTags: true, 
					textFont: 'Impact,"Arial Black", sans-serif', 
					textColour: "#eee", 
					//textFont: "", 
					//tooltip: "native", 
					//weight: true, 
				});
				TagCanvas.Start('tagcanvas6', 'ptTags', {
					shape: 'DblHelix', 
					lock: 'y', 
				});
			} catch(e) {
				// something went wrong, hide the canvas container
				document.getElementById('cloud_container_right').style.display = 'none';
			}
		};
		function tcFront() {
			TagCanvas.TagToFront('root', {
				id: "tag1"
			});
		}
		function DblHelix(n, rx, ry, rz) {
			let a = Math.PI / n, i, j, p = [], z = rz * 2 / n;
			for(i = 0; i < n; ++i) {
				j = a * i;
				if (i % 2)
					j += Math.PI;
				p.push([rx * Math.cos(j), rz - z * i, ry * Math.sin(j)]);
			}
			return p;
		}
	</script>
</head>
