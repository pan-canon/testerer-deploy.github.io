<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Camera Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs>
    <!-- Камера будет отслеживать положение и движение устройства -->
    <a-camera gps-camera rotation-reader position="0 1.6 0">
      <!-- Объект, который будет следовать за камерой -->
      <a-box position="0 0 -2" material="color: blue;"></a-box>
    </a-camera>

    <!-- Обычная сцена, добавьте освещение и другие объекты -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="5 5 -5"></a-light>
  </a-scene>

</body>
</html>
