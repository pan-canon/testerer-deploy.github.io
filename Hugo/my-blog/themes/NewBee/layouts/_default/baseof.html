<!DOCTYPE html>
<html{{ if eq .Site.Language.LanguageCode "en" }} class="rooTykhon" {{ end }} lang="{{ .Site.Language.LanguageCode }}" xmlns="http://www.w3.org/1999/xhtml">

    {{- partial "head.html" . -}}

    <body>

        <div class="base_width p_relative wrap"> <div id="overlay" class="base_width p_fixed"></div>

        <div class="center media_base_width p_relative breadcrumbs" prefix="v: http://rdf.data-vocabulary.org/#">
            <!--<span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">{{ i18n "Home_latestPosts" }}</span>-->
        </div>

        {{- partial "header.html" . -}}
        {{ partial "search.html" . }}
        {{ partial "widgets/vars.html" . }}

        {{ partial "widgets/hero.html" . }}

        <div id="container" class="center media_base_width p_relative clearfix">
            {{- block "main" . }}{{- end }}
        </div>

        {{- partial "footer.html" . -}}

    </div>

    <script type="text/javascript" src="/js/intro.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tagcanvas.min.js"></script>
    <script type="text/javascript" src="/js/hugr.js"></script>
    <script type="text/javascript">
        window.onload = function () {
        // introJs
            introJs().setOptions({
                tooltipClass: 'customTooltip',
                position: 'left',
                showButtons: false
            }).addHints();
        };

        $(document).ready(function() {
        // TagCanvas
            if (!$('#myCanvas').tagcanvas({
                textColour: '#ffffff',
                outlineThickness: 1,
                maxSpeed: 0.2,
                depth: 0.75
                })) { // TagCanvas failed to load
                $('#myCanvasContainer').hide();
            }
        });
    </script>

</body>
</html>
